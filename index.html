<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <script src="src/building.js"></script>
        <script src="src/upgrade.js"></script>
        <script src="src/swoleArms.js"></script>
        <script src="src/main.js"></script>
        <title>Lemonade Stand Simulator</title>
    </head>
    <body>
        <header>
            <h1>Fight or Flight</h1>
            <h2>
                A game wher you are in an airport trying to catch your flight but others are trying to catch you you have to make it before the doors close and there will be alot of distractions...
            </h2>
        </header>

        <div class="outer">
            <div class="click">
                <h3>Score: <span class="score" id="score">0</span></h3>

                <button type="button" onclick="scorePlusPlus()">Kill score</button>
            </div>

            <div class="store">
                <div class="buildings">
                    <div class="store-title">
                        <h4>Buildings:</h4>
                    </div>

                    <button
                        class="button"
                        type="button"
                        id="buyAirplanes"
                        onclick="airplanes.purchase()"
                    >
                        Buy Airplanes
                    </button>

                
                    

                    <!-- Add more building buttons here -->
                </div>
                <div class="upgrades">
                    <div class="store-title">
                        <h4>Weapons:</h4>
                    </div>

                    <button
                        class="button"
                        type="button"
                        id="buySwoleForearmsI"
                        onclick="swoleForearms1.purchase()"
                    >
                        Buy Strength
                    </button>

                   
                  
                    
                </div>
            </div>
        </div>
    </body>
</html>
